<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="styles/semantic/dist/semantic.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <title>
        Test Runner
    </title>
</head>

<body>
    <div id='app' class='app'>
        <!--navbar -->
        <div id='navbar' class="ui blue inverted stackable container menu">
            <div class='nav-img item' onclick="showPage(1)">
                <img class="" src="Logo.png" alt="Home icon" />
            </div>
            <a id="homeLink" class='item' onclick="showPage(1)"> Home</a>
            <a id="configLink" class='item' onclick="showPage(6)">Configurations</a>
            <a id="evalLink" class='item' onclick="showPage(3)">Evaluations</a>
            <a id="addConfigLink" class='item' onclick="showPage(5)"> Add Config</a>
        </div>

        <!-- PAGE 1 -->


        <!-- run form -->
        <div id='home'>
            <div class="ui segment container">
                <h3>Run Form</h3>
                <form id='runform' class="ui form">
                    <div class="doubling stackable two column ui grid container">
                        <div class="column field">
                            <label>Team </label>
                            <input type="text" name="team" placeholder="NERVE">
                        </div>
                        <div class="column field">
                            <label>Task</label>
                            <input type="text" name="task" placeholder="1-1">
                        </div>
                    </div>
                    <button class="ui blue button" type="submit" onclick="saveToArray('runs')">Submit</button>
                </form>
            </div>
            <div id='runlist' class="ui container">
            </div>
        </div>
    </div>


    <!-- PAGE 2 -->


    <!--evaluation -->
    <div class='ui segment container' id='evaluationPage'>
        <h3>Evaluation Form</h3>
        <form id='evaluationForm' class="ui form"  action="">
            <div class="doubling stackable three column ui grid container">
                <div class="column field">
                    <label>Team</label>
                    <input type="text" name="team" placeholder="NERVE">
                </div>
                <div class="column field">
                    <label>Task</label>
                    <input type="text" name="task" placeholder="1-1">
                </div>
                <div class="column field">
                    <label>Result</label>
                    <select name="result">
                        <option value="Return_To_Start">Return To Start</option>
                        <option value="Team_Call_Non_Crash">Team Call, Non Crash</option>
                        <option value="Team_Call_Crash">Team Call, Crash</option>
                        <option value="Elevation_Break">Elevation Break</option>
                        <option value="Saftey_Call">Saftey Call</option>
                    </select>
                </div>
                <div class="column field">
                    <label>Success Percentage</label>
                    <select name="percent">
                        <option value="0">0%</option>
                        <option value="25">25%</option>
                        <option value="50">50%</option>
                        <option value="75">75%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
                <div class="column field">
                    <label>Config</label>
                    <select name="config">
                        <option value="TBD">will load all options soon</option>

                    </select>
                </div>
                <div class="column field">
                    <label>Stop Watch</label>
                    <div id="time">

                    </div>
                    <div id="goalTime">

                    </div>
                </div>
                <div class=" column  field">
                    <label>Notes</label>
                    <textarea name ='notes'>

                    </textarea>
                </div>
            </div>
            <input class="ui blue button" type="submit" onclick="saveToArray('evals')">
        </form>
    </div>

    <!-- PAGE 3 -->

    <div class='ui segment container' id='evaluationlist'>
        <h3> Evaluation List</h3>
    </div>

    <!-- PAGE 4 -->
    <!-- TODO: find a better way to handle GPS with evalutions, considering Attempts, Tasks, and Teams -->
    <div class='ui  segment container' id='gpsform'>
        <div class="ui stackable two column vertically divided grid container">
            <h3 class="row"> GPS Form</h3>
            <div class="row">
                <button class="ui blue button" onclick="getLocation()">
                    Get Location
                    <i class="location arrow icon"></i>
                </button>
                <button class="ui blue button">Submit</button>
            </div>
            <div class="row" id="coords">

            </div>
        </div>
    </div>

    <!-- PAGE 5 -->

    <!--configuration-->
    <div class='ui segment container' id='configurationPage'>
        <h3>Configuration Form</h3>
        <form id='configurationForm' class="ui form">
            <div class="doubling stackable three column ui grid container">
                <div class="column field">
                    <label>Team</label>
                    <input type="text" name="team" placeholder="NERVE">
                </div>
                <div class="column field">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Config Name">
                </div>
                <div class="column field">
                    <label>Air Frame</label>
                    <input type="text" name="airFrame" placeholder="F450">
                </div>
                <div class="column field">
                    <label>Rotors</label>
                    <input type="text" name="rotors" placeholder="Rotors">
                </div>
                <div class=" column field">
                    <label>Battery</label>
                    <input type="text" name="battery" placeholder="Battery">
                </div>
                <div class="column field">
                    <label>Flight Controller</label>
                    <input type="text" name="flightController" placeholder="Flight Controller">
                </div>
                <div class="column field">
                    <label>Height</label>
                    <input type="text" name="height" placeholder="Height">
                </div>
                <div class="column field">
                    <label>Weight</label>
                    <input type="text" name="weight" placeholder="Weight">
                </div>
                <div class="column field">
                    <label>Notes</label>
                    <textarea name="notes">

                    </textarea>
                </div>
            </div>
            <input class="ui blue button" type="submit" onclick="saveToArray('configs')">
        </form>
    </div>

    <!-- PAGE 6 -->

    <div class='ui segment container' id='configurationlist'>
        <h3>Configuration List</h3>
    </div>

    </div>

</body>

</html>
