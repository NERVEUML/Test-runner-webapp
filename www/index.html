<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="styles/semantic/dist/semantic.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/helpers.js" type="text/javascript"></script>
    <title>
        Test Runner
    </title>
</head>

<body>
    <div id='app' class='app'>
        <!--navbar -->
        <div id='navbar' class="navContainer ui fluid container">
            <div clas="placeholder">
                <img onclick="showPage(1)" class="nav-img" src="Logo.png" alt="Home icon" />
                <button class='link' onclick="showPage(1)"> Home</button>
                <button class='link' onclick="showPage(6)">Configurations</button>
                <button class='link' onclick="showPage(3)">Evaluations</button>
                <button class='link' onclick="showPage(5)"> Add Config</button>
            </div>
        </div>

        <!-- PAGE 1 -->


        <!-- run form -->
        <div id='home'>
            <div class="ui container segment">
                <h4>Run Form</h4>
                <form id='runform' class="ui form">
                    <div class="inline fields  equal width ">
                        <div class="field">
                            <label>Team </label>
                            <input type="text" name="team" placeholder="NERVE">
                        </div>
                        <div class="field">
                            <label>Task</label>
                            <input type="text" name="task" placeholder="1-1">
                        </div>
                    </div>
                    <input class="ui button" type="submit" onclick="addTEAM()">
                </form>
            </div>

            <div id='runlist' class="ui  container">
                <!--- Start of a single Run -->
                <div id='run' class=" ui four column grid  segment">
                    <div class="stretched row">
                        <div class="column">
                            <div id='team' class="ui ">Team</div>
                        </div>
                        <div class="column">
                            <div id='task' class="ui ">Task</div>
                        </div>
                        <div class="column">
                            <button onclick="showPage(4)">GPS</button>
                        </div>
                        <div class="column">
                            <button onclick="showPage(2)">Edit </button>
                        </div>

                    </div>
                </div>
                <!-- End of a single Run -->
            </div>
        </div>


        <!-- PAGE 2 -->


        <!--evaluation -->
        <div id='evaluationPage'>
            <h4>Evaluation Form</h4>
            <form id='evaluationForm' class="ui form">
                <div class=" ">
                    <div class="field">
                        <label>Team:</label>
                        <input type="text" name="team" placeholder="NERVE">
                    </div>
                    <div class="field">
                        <label>Task</label>
                        <input type="text" name="task" placeholder="1-1">
                    </div>
                    <div class="field">
                        <label>Result</label>
                        <select>
                            <option value="Return_To_Start">Return To Start</option>
                            <option value="Team_Call_Non_Crash">Team Call, Non Crash</option>
                            <option value="Team_Call_Crash">Team Call, Crash</option>
                            <option value="Elevation_Break">Elevation Break</option>
                            <option value="Saftey_Call">Saftey Call</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Success Percentage</label>
                        <select>
                            <option value="0">0%</option>
                            <option value="25">25%</option>
                            <option value="50">50%</option>
                            <option value="75">75%</option>
                            <option value="100">100%</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Notes</label>
                        <textarea>
                           
                        </textarea>
                    </div>
                </div>
                <input class="ui button" type="submit" onclick="addEval()">
            </form>
        </div>

        <!-- PAGE 3 -->

        <div id='evaluationlist'>
            <h4> Evaluation List</h4>
        </div>

        <!-- PAGE 4 -->
        <!-- TODO: find a better way to handle GPS with evalutions, considering Attempts, Tasks, and Teams -->
        <div id='gpsform'>
            <h4> GPS Form</h4>

            <button class="ui button" onclick="getLocation()">Get Location</button>
            <p id="coords">

            </p>
        </div>

        <!-- PAGE 5 -->

        <!--configuration-->
        <div id='configurationPage' class="pageFive">
            <h4>Configuration Form</h4>
            <form id='configurationForm' class="ui form">
                <div class=" ">
                    <div class="field">
                        <label>Team:</label>
                        <input type="text" name="team" placeholder="NERVE">
                    </div>
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="Name" placeholder="Config Name">
                    </div>
                    <div class="field">
                        <label>Air Frame</label>
                        <input type="text" name="AirFrame" placeholder="F450">
                    </div>
                    <div class="field">
                        <label>Rotors</label>
                        <input type="text" name="Rotors" placeholder="Rotors">
                    </div>
                    <div class="field">
                        <label>Battery</label>
                        <input type="text" name="Battery" placeholder="Battery">
                    </div>
                    <div class="field">
                        <label>Flight Controller</label>
                        <input type="text" name="Flight_Controller" placeholder="Flight Controller">
                    </div>
                    <div class="field">
                        <label>Height</label>
                        <input type="text" name="Height" placeholder="Height">
                    </div>
                    <div class="field">
                        <label>Weight</label>
                        <input type="text" name="Weight" placeholder="Weight">
                    </div>
                    <div class="field">
                        <label>Notes</label>
                        <textarea>
                           
                        </textarea>
                    </div>
                </div>
                <input class="ui button" type="submit" onclick="addEval()">
            </form>
        </div>

        <!-- PAGE 6 -->

        <div id='configurationlist' class='pageSix'>
            <h4>Configuration List</h4>
        </div>

    </div>

</body>

</html>
