<!DOCTYPE html>
<head>
<link rel="stylesheet" href="styles/index.css">
<link rel="stylesheet" type="text/css" href="styles/semantic/dist/semantic.min.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="styles/semantic/dist/semantic.min.js"></script>
<title>
        Test Runner
    </title>
</head>
<body>
    <div id='app' class='app'>
    <!--navbar --> 
        <div id='navbar' class="navContainer ui fluid container">
            <div clas="placeholder">
                <img onclick="showPage(1)" class="nav-img" src="Logo.png"  alt="Home icon"/>
                <button class='link' onclick="showPage(1)"> Home</button>
                <button class='link' onclick="showPage(6)">Configurations</button>
                <button class='link' onclick="showPage(3)">Evaluations</button>
                <button class='link' onclick="showPage(5)"> Add Config</button>

             
            </div>
        </div>

        <!-- PAGE 1 -->


        <!-- run form -->
        <div  id='home'>
            <div class="ui container segment">
                <h4>Run Form</h4>
                <form id ='runform' class="ui form">
                    <div class="inline fields  equal width ">
                        <div class="field">
                            <label>Team </label>
                            <input type="text" name="team" placeholder="NERVE">
                        </div>
                        <div class="field">
                            <label>Task</label>
                            <input type="text" name="task" placeholder="1-1">
                        </div>
                    </div>
                    <input class="ui button" type="submit" onclick="addTEAM()">
                </form> 
            </div>

            <div id='runlist' class="ui  container">
                <!--- Start of a single Run -->
                <div id='run' class=" ui four column grid  segment">
                    <div class="stretched row">
                        <div class="column">
                            <div id='team' class="ui ">Team</div>
                        </div>
                        <div class="column">
                                <div id='task' class="ui ">Task</div>
                        </div>
                        <div class="column">
                                <button onclick="showPage(4)">GPS</button>
                        </div>
                        <div class="column">
                                <button onclick="showPage(2)">Edit </button>
                                
                        </div>
                   
                    </div>
                </div>
                <!-- End of a single Run -->
            </div>
        </div>


        <!-- PAGE 2 -->


        <!--evaluation -->
        <div id='evaluationform'>
            <h4>Evaluation Form</h4>
            <form>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
        </div>

        <!-- PAGE 3 -->

        <div id='evaluationlist'>
            <h4> Evaluation List</h4>
        </div>

        <!-- PAGE 4 -->

        <div id='gpsform'>
            <h4> GPS Form</h4>
        </div>

        <!-- PAGE 5 -->

        <!--configuration-->
        <div id='configurationform' class="pageFive">
            <h4>Configuration Form</h4>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">

        </div>

        <!-- PAGE 6 -->

        <div id='configurationlist' class ='pageSix'>
            <h4>Configuration List</h4>
        </div>
        <script src="js/main.js" type="text/javascript"></script>
    </div>

</body>
</html>
