    <title>
        Runs

<body>

    <div id="runlist" class="ui container">

        <div id="run0" class=" ui five column grid  segment">
            <div class="stretched row">
                <div class="column">
                    <div id="team" class="ui  "> Team</div>
                </div>
                <div class="column">
                    <div id="task" class="ui "> Task</div>
                </div>
                <div class="column">
                    <button class="ui blue button" onclick="showPage(4)">GPS</button>
                </div>
                <div class="column">
                    <button class="ui blue button" onclick="showPage(2)">Edit</button>
                </div>
                <div class="column">
                    <button class="ui blue button" onclick="deleteElementFromAllThings('runs',0)">Delete</button>
                </div>
            </div>
        </div>
        <!-- End of a single Run -->
    </div>
